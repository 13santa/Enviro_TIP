<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviro</title>
    <link rel="icon" href="logos/logoenviro-favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="home-style.css">
</head>

<body>
    <div class="header-row">
        <div class="logo-div">
            <img class="logo-img" src="logos/logoenviro.png">
        </div>
        <div class="title-name">
            <h1 class="webname">ENVIRO</h1>
        </div>
        <div class="about-us">
            <h2>About Us</h2>
            <img class="recycle" src="logos/recycle.png">
        </div>
    </div>
    <div class="moto">
        <span>Your</span>
        <span>Complete</span>
        <span>Waste Management Solution</span>
    </div>
    <div class="video">
        <video class="home-video" autoplay loop muted src="video-elements/vidland.mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="site-info">
        <div>
            <div class="info">
                <h1 class="intro-info">Start Recycling Now</h1>
                <h2 class="scan">Scan your scrap</h2>
                <h2 class="locate">locate the nearest recycling center</h2>
                <h2 class="difference">Make a difference</h2>
            </div>
            <div class="sell-div">
                <div class="sell-butt">
                    Sell your Scrap Now!
                </div>
            </div>
        </div>
        <div class="right">
            <video class="info-video" loop autoplay muted src="video-elements/vid.mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <div class="footer-row">
        <div>
            <h1 class="footer-quote">Farak Padta Hai</h1>
        </div>
        <div class="partition"></div>
        <div>
            <h1 class="contact-mail">Contact us at : <h1>
            <h1 class="mail">enviro.makeadifference@gmail.com</h1>
        </div>
    </div>
